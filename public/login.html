<!DOCTYPE html>
<html lang="en">
<head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="styles/login.css">
</head>
<body >
	<div class="content">
		<div class="background" style="background-image: url(images/backgroundIOT.png);
		opacity: 0.4;
	    height: 100%;
	    position: absolute;
	    width: 100%;"></div>
		<div class="wrapper">
		  <form id="loginForm" action="">
		    <h2><i class="fa fa-lock"></i> Login Form</h2>
		    <div class="form-group">
		      <i class="fa fa-smile-o" aria-hidden="true"></i>
		      <input id="username" type="text" placeholder="User or Email...">
		      <a href="#">Forgot your username?</a>
		    </div>
		    <div class="form-group">
		      <i class="fa fa-key"></i>
		      <input id="password" type="password" placeholder="Password">
		      <a href="#">Forgot your password?</a>
		    </div>
		    <div class="form-group">
		      <div class="remember">
		        <input type="checkbox" id="check">
		        <label for="check">Remember me</label>
		      </div>
		      <input type="submit" value="Login" id="submit" />
		    </div>
		  </form>
		  <nav class="socials">
		    <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></i> Sign in with <strong>Twitter</strong></a>
		    <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></i> Sign in with <strong>Facebook</strong></a>
		    <a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></i> Sign in with <strong>Google+</strong></a>
		  </nav>
		</div>
	</div>
 
 	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
